<html>
<head>
  <title>Romomulator</title>

  <script src="romomulator.js" type="text/javascript"></script>

    body { margin: 0; padding: 0; }
    #field {
      width: 100%;

      width: 100px;

  <canvas id="field"></canvas>
  <img src="romo.png" id="romo" />
</body>
</html>
